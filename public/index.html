<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta -->
    <meta
      name="description"
      content="Custom websites built from scratch by Nathan Potter — freelance React developer for small businesses, artists, and entrepreneurs. Based in Ventura County, serving clients remotely across the U.S."
    />
    <meta
      name="keywords"
      content="Nathan Potter, NPotter.com, web developer, freelance React developer, custom websites, Ventura, Oxnard, artist portfolios, small business websites"
    />
    <meta name="author" content="Nathan Potter" />

    <!-- Open Graph -->
    <meta property="og:title" content="Nathan Potter Web Development | NPotter.com" />
    <meta
      property="og:description"
      content="Modern, fast, and responsive React websites built for small businesses, creatives, and entrepreneurs. Work with Nathan Potter — based in Ventura County, serving clients nationwide."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.npotter.com" />
    <!-- Optional: Replace with real image URL when available -->
    <meta property="og:image" content="https://www.npotter.com/social-preview.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nathan Potter Web Development" />
    <meta
      name="twitter:description"
      content="Custom React websites for artists, freelancers, and small businesses — by Nathan Potter."
    />
    <meta name="twitter:image" content="https://www.npotter.com/social-preview.jpg" />

    <!-- Favicon & Manifest (only place %PUBLIC_URL% is safe) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/np-icon-192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Optional: Only if you want iOS to treat it as a web app -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Title -->
    <title>NPotter Web Development | Custom React Sites by Nathan Potter</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
